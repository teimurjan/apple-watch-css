<html>

<head>
    <title>Apple Watch using CSS3</title>
</head>

<body>
    <div id="root">
        <svg xmlns="http://www.w3.org/2000/svg" width="400" height="400">
            <defs>
                <radialGradient r="1.532502" spreadMethod="pad" id="svg_19">
                    <stop offset="0" stop-color="#000000" />
                    <stop offset="1" stop-color="#ffffff" />
                </radialGradient>
            </defs>
            <g>
                <title>Background</title>
                <rect fill="#ccc" id="canvas_background" height="400" width="400" y="-1" x="-1" />
                <g display="none" overflow="visible" y="0" x="0" height="100%" width="100%" id="canvasGrid">
                    <rect fill="url(#gridpattern)" stroke-width="0" y="0" x="0" height="100%" width="100%" />
                </g>
            </g>
            <g>
                <title>Foreground</title>
                <rect rx="30" id="svg_2" height="170" width="170" y="115" x="115" stroke-width="1.5" stroke="#000" fill="url(#svg_19)" />
                <rect rx="20" id="svg_1" height="150" width="150" y="125" x="125" stroke-width="1.5" fill="#000" />
                <rect rx="5" id="svg_3" height="30" width="8" y="154" x="285" stroke-width="1.5" stroke="#000000" fill="#000000" />
                <rect rx="5" id="svg_4" height="40" width="5" y="217" x="285" stroke-width="1.5" stroke="#000000" fill="#000000" />
                <path id="svg_6" d="m230.5,87.5" opacity="0.5" fill-opacity="null" stroke-opacity="null" stroke-width="1.5" stroke="#000"
                    fill="#fff" />
                <path id="svg_7" d="m225.5,90.5" opacity="0.5" fill-opacity="null" stroke-opacity="null" stroke-width="1.5" stroke="#000"
                    fill="#fff" />
                <path id="svg_8" d="m203.5,175.5" opacity="0.5" stroke-opacity="null" stroke-width="1.5" stroke="#000" fill="#000000" />
                <path id="svg_9" d="m203.5,130.5" opacity="0.5" stroke-opacity="null" stroke-width="1.5" stroke="#000" fill="#000000" />
                <path id="svg_11" d="m202.5,128.5" opacity="0.5" fill-opacity="null" stroke-opacity="null" stroke-width="1.5" stroke="#000"
                    fill="#000000" />
            </g>
        </svg>
        <div class="watch">
            <div class="watch-outter">
                <div class="watch-inner">
                </div>
                <div class="origin"></div>
                <div class="watch-hands">
                    <div class="second"></div>
                    <div class="minute"></div>
                    <div class="hour"></div>
                </div>
            </div>

        </div>
    </div>
</body>

</html>
